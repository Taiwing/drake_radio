<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Drake Radio</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./main.css" rel="stylesheet" type="text/css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
		<script type="module" src='./src/main.js'></script>
	</head>
	<body>
		<div id="header">
			<h2>Drake Radio - Galactic Simulator
				<button title="settings" id="config-button">
					<i class="fa-solid fa-gear fa-2x"></i>
				</button>
			</h2>
		</div>
		<dialog id="config-dialog" style="z-index: 1;">
			<h3>Drake Equation</h3>
			<form id="drake-form" method="dialog">
				<label class="form-line">
					<span>R<sub>*</sub></span>
					<input
						type="text"
						inputmode="numeric"
						id="new-stars-rate"
					>
				</label>
				<label class="form-line">
					<span>f<sub>p</sub></span>
					<input
						type="text"
						inputmode="numeric"
						id="planet-fraction"
					>
				</label>
				<label class="form-line">
					<span>n<sub>e</sub></span>
					<input
						type="text"
						inputmode="numeric"
						id="habitable-average"
					>
				</label>
				<label class="form-line">
					<span>f<sub>l</sub></span>
					<input
						type="text"
						inputmode="numeric"
						id="life-fraction"
					>
				</label>
				<label class="form-line">
					<span>f<sub>i</sub></span>
					<input
						type="text"
						inputmode="numeric"
						id="intelligence-fraction"
					>
				</label>
				<label class="form-line">
					<span>f<sub>c</sub></span>
					<input
						type="text"
						inputmode="numeric"
						id="communication-fraction"
					>
				</label>
				<label class="form-line">
					<span>L</span>
					<input
						type="text"
						inputmode="numeric"
						id="civilization-lifetime"
					>
				</label>
				<label class="result-line">
					N:
					<output name="result" id="N">0</output>
				</label>
			</form>
			<div class="button-line">
				<input form="drake-form" type="submit" value="save">
				<button title="random" id="random-button">
					<i class="fa-solid fa-dice-six"></i>
				</button>
				<button title="reset" id="reset-button">
					<i class="fa-solid fa-arrow-rotate-left"></i>
				</button>
				<input form="drake-form" type="submit" value="cancel">
			</div>
		</dialog>
		<div id="scene-container"></div>
	</body>
</html>
