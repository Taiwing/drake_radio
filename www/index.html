<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Drake Radio</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./main.css" rel="stylesheet" type="text/css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
		<script type="module" src='./src/main.js'></script>
		<script type="module" src='./src/dialog.js'></script>
		<script type="module" src='./src/controls.js'></script>
		<script type="module" src='./src/modal-button.js'></script>
	</head>
	<body>
		<div id="header">
			<h2>Drake Radio - Galactic Simulator
				<button title="settings" id="config-button" class="main-button">
					<i class="fa-solid fa-gear fa-2x"></i>
				</button>
			</h2>
		</div>
		<dialog is="custom-dialog" id="config-dialog">
			<h3>Parameters</h3>
			<form id="drake-form" method="dialog">
				<fieldset>
					<legend>Drake Equation</legend>
					<label class="form-line">
						<modal-button>
							<span slot="button">R<sub>*</sub></span>
							<div slot="modal">
								<p>
									The average number of stars formed per year
									in the galaxy.
								</p>
							</div>
						</modal-button>
						<input
							type="text"
							inputmode="numeric"
							id="new-stars-rate"
						>
					</label>
					<label class="form-line">
						<modal-button>
							<span slot="button">f<sub>p</sub></span>
							<div slot="modal">
								<p>
									The fraction of stars that have planets
									(between 0 and 1).
								</p>
							</div>
						</modal-button>
						<input
							type="text"
							inputmode="numeric"
							id="planet-fraction"
						>
					</label>
					<label class="form-line">
						<modal-button>
							<span slot="button">n<sub>e</sub></span>
							<div slot="modal">
								<p>
									Average number of planets that can support
									life per star that has planets.
								</p>
							</div>
						</modal-button>
						<input
							type="text"
							inputmode="numeric"
							id="habitable-average"
						>
					</label>
					<label class="form-line">
						<modal-button>
							<span slot="button">f<sub>l</sub></span>
							<div slot="modal">
								<p>
									The fraction of habitable planets on which
									life actually develops (between 0 and 1).
								</p>
							</div>
						</modal-button>
						<input
							type="text"
							inputmode="numeric"
							id="life-fraction"
						>
					</label>
					<label class="form-line">
						<modal-button>
							<span slot="button">f<sub>i</sub></span>
							<div slot="modal">
								<p>
									The fraction of inhabited planets that
									develop intelligent life, thus civilization
									(between 0 and 1).
								</p>
							</div>
						</modal-button>
						<input
							type="text"
							inputmode="numeric"
							id="intelligence-fraction"
						>
					</label>
					<label class="form-line">
						<modal-button>
							<span slot="button">f<sub>c</sub></span>
							<div slot="modal">
								<p>
									The fraction of civilizations that develop a
									technology releasing detectable signs of
									their existence into space (between 0 and
									1).
								</p>
							</div>
						</modal-button>
						<input
							type="text"
							inputmode="numeric"
							id="communication-fraction"
						>
					</label>
					<label class="form-line">
						<modal-button>
							<span slot="button">L</span>
							<div slot="modal">
								<p>
									Length of time for which technological
									civilizations release detectable signals
									into space (in years).
								</p>
							</div>
						</modal-button>
						<input
							type="text"
							inputmode="numeric"
							id="civilization-lifetime"
						>
					</label>
					<label class="form-line">
						<modal-button>
							<span slot="button">N:</span>
							<div slot="modal">
								<p>
									The number of civilizations in the galaxy
									with which communication might be possible.
								</p>
							</div>
						</modal-button>
						<output name="result" id="N">0</output>
					</label>
				</fieldset>
				<fieldset>
					<legend>Simulation</legend>
					<label class="form-line">
						<modal-button>
							<span slot="button">N<sub>y</sub>:</span>
							<div slot="modal">
								<p>
									The average number of detectable
									civilizations appearing each year in the
									galaxy.
								</p>
							</div>
						</modal-button>
						<output name="yearly-result" id="Ny">0</output>
					</label>
					<label class="form-line">
						<modal-button>
							<span slot="button">speed</span>
							<div slot="modal">
								<p>
									Simulation speed in year(s) per second.
								</p>
							</div>
						</modal-button>
						<input
							type="text"
							inputmode="numeric"
							id="speed"
						>
					</label>
				</fieldset>
			</form>
			<div class="button-line">
				<input form="drake-form" type="submit" value="save">
				<button title="random" id="random-button">
					<i class="fa-solid fa-dice-six"></i>
				</button>
				<button title="reset" id="reset-button">
					<i class="fa-solid fa-arrow-rotate-left"></i>
				</button>
				<input form="drake-form" type="submit" value="cancel">
			</div>
		</dialog>
		<div id="scene-container"></div>
		<control-panel />
	</body>
</html>
